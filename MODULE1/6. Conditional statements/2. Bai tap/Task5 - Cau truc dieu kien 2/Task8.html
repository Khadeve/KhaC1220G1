<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Enter an age:"));
        if (age >= 0 && age <= 120) {
            alert("Valid age!");
        }
        else {
            alert("Invalid age!");
        }
    </script>
</body>
</html>
