<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle Area</title>
</head>
<body>
<script>
    const pi = 3.14;
    let rad;
    function inputRadius() {
        return parseFloat(prompt("Please enter a radius: "));
    }
    function calCirArea (rad) {
        return (pi * (rad**2));
    }
    rad = inputRadius();
    console.log(calCirArea(rad));
</script>
</body>
</html>
