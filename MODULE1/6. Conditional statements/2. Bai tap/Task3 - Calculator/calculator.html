<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div id="calFrame">
<!--    Showing the screen-->
    <div class="screen">
        <span class="result" id="result">0</span>
    </div>
<!--    Keyboard-->
    <table>
        <tr>
            <td><button id="one" type="button" class="calButton" value="1" onclick="getValue(this.value)">1</button></td>
            <td><button id="two" type="button" class="calButton" value="2" onclick="getValue(this.value)">2</button></td>
            <td><button id="three" type="button" class="calButton" value="3" onclick="getValue(this.value)">3</button></td>
            <td><button id="add" type="button" class="calButton" value="+" onclick="getValue(this.value)">+</button></td>
        </tr>
        <tr>
            <td><button id="four" type="button" class="calButton" value="4" onclick="getValue(this.value)">4</button></td>
            <td><button id="five" type="button" class="calButton" value="5" onclick="getValue(this.value)">5</button></td>
            <td><button id="six" type="button" class="calButton" value="6" onclick="getValue(this.value)">6</button></td>
            <td><button id="subtract" type="button" class="calButton" value="-" onclick="getValue(this.value)">-</button></td>
        </tr>
        <tr>
            <td><button id="seven" type="button" class="calButton" value="7" onclick="getValue(this.value)">7</button></td>
            <td><button id="eight" type="button" class="calButton" value="8" onclick="getValue(this.value)">8</button></td>
            <td><button id="nine" type="button" class="calButton" value="9" onclick="getValue(this.value)">9</button></td>
            <td><button id="multi" type="button" class="calButton" value="*" onclick="getValue(this.value)">X</button></td>
        </tr>
        <tr>
            <td><button id="reset" type="button" class="calButton" value="reset" onclick="getValue(this.value)">C</button></td>
            <td><button id="zero" type="button" class="calButton" value="0" onclick="getValue(this.value)">0</button></td>
            <td><button id="equal" type="button" class="calButton" value="=" onclick="getValue(this.value)">=</button></td>
            <td><button id="divide" type="button" class="calButton" value="/" onclick="getValue(this.value)">/</button></td>
        </tr>
    </table>
</div>
<script src="calculator.js"></script>
</body>
</html>
