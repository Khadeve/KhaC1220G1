<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2</title>
</head>
<body>
<p id="result"></p>
<script>
    let login = prompt('A person:');
    let message = (login === 'Employee') ?
        'Hello' : (login === 'Director') ?
            'Greeting' : (login === '') ?
                'No login' : '';
    document.getElementById('result').innerHTML = message;
</script>
</body>
</html>
