<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
</head>
<body>
    <script>
        let counter = 0, a0 = 0, a1 = 1;
        let sum = a0 + a1;
        counter += 2;
        while (counter < 20) {
            var temp = a0 + a1;
            sum += temp;
            counter++;
            a0 = a1;
            a1 = temp;
        }
        document.write("Summary of the first 20 numbers in Fibonacci: " + sum);
    </script>
</body>
</html>
