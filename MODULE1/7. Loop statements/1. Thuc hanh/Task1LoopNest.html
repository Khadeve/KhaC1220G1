<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Loop Nest</title>
</head>
<body>
    <script>
        let table = "<table border='1px' cellspacing='0' cellpadding='3px'>";
        for (let row = 1; row <= 10; row++)
        {
            table += "<tr>";
            for(let col = row; col <= 10 * row; col += row)
            {
                table += "<td>" + col + "</td>";
            }
            table += "</tr>";
        }
        document.write(table);
    </script>
</body>
</html>
