<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Table</title>
    <link rel="stylesheet" href="time_table.css">
</head>
<body>
<h2>Time Table</h2>
<table>
    <tr>
        <th rowspan="2">Day</th>
        <th colspan="2">Activity</th>
    </tr>
    <tr>
        <th>Morning</th>
        <th>Afternoon</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>Excersise</td>
        <td>Introduce new game</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>Recognize speaking</td>
        <td>Life skill, discipline</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>Music</td>
        <td>Play</td>
    </tr>
    <tr>
        <td>Thursday</td>
        <td>Literature</td>
        <td>Personal value</td>
    </tr>
</table>
</body>
</html>
