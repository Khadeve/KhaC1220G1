<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer Question</title>
</head>
<body>
<script>
    const rightAnswer = 'ECMAScript';
    let anw = prompt('What is the "official" name of Javascript?');
    //Checking function.
    function isRightAnswer() {
        if (anw === rightAnswer) {
            document.write('Right');
        }
        else {
            document.write('Did not know Javascript? ECMAScript!');
        }
    }
    //Revoking to function.
    isRightAnswer();
</script>
</body>
</html>
