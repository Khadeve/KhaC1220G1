<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print reversed array</title>
  </head>
  <body>
    <script>
      let arr = ["c", "s", "c", "2", "6", "1"];
      let len = arr.length;
      let txt = "";
      for (let i = len - 1; i >= 0; i--) {
        txt += arr[i];
      }
      document.write("The reserved content: " + txt);
    </script>
  </body>
</html>
