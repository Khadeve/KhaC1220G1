    <script>
      let arr = ["1", "a", "2", "3", "b", "c", "4"],
        len = arr.length,
        counter = 0;
      for (let value of arr) {
        if (value >= "0" && value <= "9") {
            ++counter;
        }
      }
      document.write("The number of numeric characters in the array: " + counter);
