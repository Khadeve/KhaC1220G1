<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>

<body>
    <script>
        let temperature = 0;
        let check;
        do {
            check = false;
            temperature = parseFloat(prompt("Enter the current temperture:"));
            if (temperature < 20) {
                check = true;
                alert("Too low. Please increase the temperture.");
            }
            else if (temperature > 100) {
                check = true;
                alert("Too hight. Please decrease the temperature");
            }
        } while (check);
    </script>
</body>
