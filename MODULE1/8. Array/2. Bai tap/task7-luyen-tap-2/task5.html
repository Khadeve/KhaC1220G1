<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare two string</title>
  </head>
  <body>
    <script>
      let str1 = prompt("Please enter the first string:");
      let str2 = prompt("Please enter the second string:");

      function compareTwoStr(str1, str2) {
        let len1 = str1.length;
        let len2 = str2.length;
        let minLen = len1 < len2 ? len1 : len2;
        let flag = false;
        for (let i = 0; i < minLen; i++) {
          if (str1[i] > str2[i]) {
            return 1;
          } else if (str1[i] < str2[i]) {
            return -1;
          } else {
            flag = (i == minLen - 1) ? true : false;
          }
        }
        if (flag) {
          if (len1 < len2) {
            return -1;
          } else if (len1 > len2) {
            return 1;
          } else {
            return 0;
          }
        }
      }

      switch (compareTwoStr(str1, str2)) {
        case 1:
          document.write(str1 + " is bigger than " + str2);
          break;
        case 0:
          document.write("Two strings are equal to each other");
          break;
        case -1:
          document.write(str1 + " is smaller than " + str2);
          break;
        default:
          document.write("Cannot find the answer");
      }
    </script>
  </body>
</html>
