<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Transfer</title>
</head>
<body>
<script>
    function transTem() {
        let c = prompt("Enter Celsius value: ");
        parseFloat(c);
        let f = (9.0 / 5) * c + 32;
        document.write("Fahrenheit value: " + f);
    }
    transTem();
</script>
</body>
</html>
