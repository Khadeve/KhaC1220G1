<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
</head>
<body>
    <script>
        function calCircleArea(radius) {
            return Math.PI * (radius**2);
        }
        function calCirclePerimeter(radius) {
            return 2 * Math.PI * radius;
        }
        let rad = parseFloat(prompt("Please enter the radius of a circle:"));
        alert("Area: " + calCircleArea(rad));
        alert("Perimeter: " + calCirclePerimeter(rad));
    </script>
</body>
</html>
