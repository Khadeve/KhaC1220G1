<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task3</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("Enter a number:"));
    switch(num >= 0) {
        case true:
            num === 0 ? alert(num + " is equal to 0") : alert(num + " is greater than 0");
            break;
        case false:
            alert(num + " is lesser than 0");
    }
</script>
</body>
</html>
