<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task8</title>
  </head>
  <body>
    <script>
      let arr = [];
      for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("Element " + i + ": "));
      }
      document.write("The original array: " + arr);
      function descendingSort() {
        arr.sort(function (a, b) {
          return b - a;
        });
      }
      descendingSort();
      document.write("The descending array: " + arr);
    </script>
  </body>
</html>
