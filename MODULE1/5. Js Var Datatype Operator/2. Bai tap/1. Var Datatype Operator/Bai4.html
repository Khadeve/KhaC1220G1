<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle perimeter</title>
</head>
<body>
<script>
    const pi = 3.14;
    function calCirPeri() {
        let r = parseFloat(prompt("Enter circle radius: "));
        document.write("Circle perimeter: " + (2 * pi * r));
    }
    calCirPeri();
</script>
</body>
</html>
