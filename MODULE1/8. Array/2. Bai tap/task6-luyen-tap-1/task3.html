  <body>
    <script>
      let arr = [1, -1, 10, 6, 0, 17, 5, 4, 3, -2];
      let len = arr.length;
      let max = -Infinity;
      let averageValue = 0;
      for (let value of arr) {
        if (value > max) {
          max = value;
        }
        averageValue += value;
      }
      averageValue /= arr.length;
      document.write(
        "The maximum element: " + max + "<br>The average value: " + averageValue
      );
    </script>
