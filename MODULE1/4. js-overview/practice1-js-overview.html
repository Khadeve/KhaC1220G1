<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavascriptOverview</title>
</head>
<body>
<p id="message">There will be a message here, when you click the button.</p>
<button type="button" onclick="showMessage()">Inner HTML</button>
<input type="button" onclick="showAlert()" value="Alert">
<button type="button" onclick="writeMessage()">Write Message</button>
<button type="button" onclick="showOnConsole()">On Console</button>
<script>
    function showMessage() {
        document.getElementById("message").innerHTML="<b>This is a message!<b>"
    }
    function showAlert() {
        alert("Alert Here!");
    }
    function writeMessage() {
        document.write("Message is written here!");
    }
    function showOnConsole() {
        console.log("Message On Console!");
    }
</script>
</body>
</html>
