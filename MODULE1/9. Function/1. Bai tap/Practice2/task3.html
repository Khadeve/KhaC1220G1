<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Factorial</title>
  </head>
  <body>
    <script>
      function calFactorial(param) {
        if (param == 1) return 1;
        return param * calFactorial(param - 1);
      }
      document.write("Factorial of 6: " + calFactorial(6));
    </script>
  </body>
</html>
