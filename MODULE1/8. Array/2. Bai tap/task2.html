<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add - between two even numbers</title>
  </head>
  <body>
    <script>
      let number = prompt("Please enter a number:");
      let arr = [];
      let lenNumber = number.length;
      for (let i = 0; i < lenNumber; i++) {
        arr[i] = number[i];
      }
      //   alert(arr + " " + typeof(arr));
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0 && arr[i - 1] % 2 == 0) {
          arr.splice(i, 0, "-");
        }
      }
      document.write("The result: " + arr.join(""));
    </script>
  </body>
</html>
