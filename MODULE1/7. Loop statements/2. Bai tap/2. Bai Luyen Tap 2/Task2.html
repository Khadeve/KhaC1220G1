<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter a number:"));
        let product = 1;
        for (let i = 2; i <= number; i++)
        {
            product *= i;
        }
        alert("The factorial of " + number + " is: " + product);
    </script>
</body>
</html>
