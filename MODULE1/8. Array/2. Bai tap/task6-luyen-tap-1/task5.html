  <body>
    <script>
      let arr = [-1, 1, -2, 2, -3, 3, -4];
      let counter = 0;
      for (let value of arr) {
        if (value < 0) {
          counter++;
        }
      }
      document.write("The amount of negative number: " + counter);
    </script>
  </body>
