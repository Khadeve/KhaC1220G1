<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Interests Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_task1.css">
</head>
<body>
<form class="fframe" action="form_task1.html" method="get">
    <h2>YOUR HOBBIES</h2>
    <label for="fullname" style="margin-left: 60px" class="label-par">Full name</label>
    <input type="text" id="fullname" name="fullname" size="30" class="inborder"><br>
    <label for="email" style="margin-left: 88px" class="label-par">Email</label>
    <input type="email" id="email" name="email" size="20" class="inborder"><br>
    <p class="label-par">Hobby</p>
    <input type="checkbox" name="cinema" id="cinema" value="cinema"><label class="label-child" for="cinema">Cinema</label>
    </label>
    <input type="checkbox" name="book" id="book" value="book"><label class="label-child" for="book">Book</label>
    <input type="checkbox" name="music" id="music"><label class="label-child" for="music">Music</label>
    <br>
    <input type="checkbox" name="travel" id="travel" value="travel" style="margin-left: 142px"><label class="label-child" for="travel">Travel</label>
    <input type="checkbox" name="game" id="game" value="game"><label class="label-child" for="game">Game</label>
    <input type="checkbox" name="sport" id="sport" value="sport"><label class="label-child" for="sport">Sport
    <br>
    <input type="checkbox" name="surnet" id="surnet" value="surnet" style="margin-left: 142px"><label class="label-child" for="surnet">Surfing internet</label><br>
    <input type="submit" name="submit" value="Submit">
    <input type="reset" name="reset" value="Reset">
</form>
</body>
</html>
