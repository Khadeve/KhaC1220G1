<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve the equation</title>
</head>
<body>
<script>
<!--Solving equation: ax + b = 0-->
let a = parseInt(prompt("Enter a:"));
let b = parseInt(prompt("Enter b:"));

if (a === 0) {
    if (b === 0) {
        alert("The equation has unlimited solution");
    }
    else {
        alert("The equation has no solution");
    }
}
else {
    alert("The equation has one solution: " + (-b) / a);
}
</script>
</body>
</html>
