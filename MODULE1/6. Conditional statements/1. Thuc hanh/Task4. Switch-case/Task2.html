<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
</head>
<body>
<script>
    let num = prompt('Enter your number:');
    num = parseInt(num);
    switch(num) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2, 3');
            break;
        default:
            alert('Other numbers');
    }
</script>
</body>
</html>
